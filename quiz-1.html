<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="/" class="header__logo">
                    <img src="images/logo.png" alt="">
                </a>
                <button type="button" class="header__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>
        <main class="page">
            <div class="quiz">
                <div class="quiz__container container">
                    <div class="quiz__top">
                        <div class="quiz__title text-highlighted">
                            Выбирай пазл,
                            <br>
                            отвечай на вопросы
                            <br>
                            и собери картинку
                        </div>
                    </div>
                    <div class="quiz__board">
                        <div data-piece-id="1" class="quiz__square"></div>
                        <div data-piece-id="2" class="quiz__square"></div>
                        <div data-piece-id="3" class="quiz__square"></div>
                        <div data-piece-id="4" class="quiz__square"></div>
                        <div data-piece-id="5" class="quiz__square"></div>
                        <div data-piece-id="6" class="quiz__square"></div>
                    </div>
                    <div class="quiz__pieces">
                        <canvas class="quiz__piece"></canvas>
                        <canvas class="quiz__piece"></canvas>
                        <canvas class="quiz__piece"></canvas>
                        <canvas class="quiz__piece"></canvas>
                        <canvas class="quiz__piece"></canvas>
                        <canvas class="quiz__piece"></canvas>
                    </div>

                </div>
            </div>
        </main>
        <div class="footer">
            <div class="footer__container container">

            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
