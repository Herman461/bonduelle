<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
</head>

<body>

    <div class="wrapper">
        <header class="header header_home">
            <div class="header__container">
                <a href="/" class="header__logo">
                    <img src="images/logo-home.png" alt="">
                </a>
                <ul class="header__social social-header">
                    <li class="social-header__item">
                        <a href="" class="social-header__link">
                            <img src="images/social/vk.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <main class="page">
            <div class="intro">
                <div class="intro__bg ibg">
                    <img src="images/intro/intro-bg.png" alt="">
                </div>
                <div class="intro__body">
                    <div class="intro__container container">
                        <div class="intro__image img-fluid">
                            <img src="images/intro/intro-image.png" alt="">
                        </div>
                        <div class="intro__content">
                            <div class="intro__title">
                                <span>Привет!</span>
                                <br>
                                Это супер-кукурузик
                                <br>
                                и супер-горошек,
                            </div>
                            <p class="intro__text text-highlighted">
                                мы рады видеть тебя на нашей страничке!
                                <br>Отправляйся с нами
                                <br> в приключения и узнай, какие супер-силы мы можем тебе дать,
                                <br> чтобы у тебя всегда было
                                <br>крепкое здоровье!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="footer">
            <div class="footer__container container">

            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
